<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
    <style>
        h2{
            color: #de13d3;
            font-family: "DejaVu Sans Mono";
            text-align: center;
        }
        ol{
            color: #2316db;
            font-family: "DejaVu Sans";
            font-size: 25px;
            text-align: center;

        }
    </style>
</head>
<body>
<h2>List of Fruits</h2>
<h3>Ordered Lists</h3>
<ol>
  <li>Mangoes</li>
  <li>Bananas</li>
  <li>WaterMelon</li>
  <li>Avacodo</li>
  <li>Grapes</li>
</ol>
<h2>list of cars</h2>
<h3>Unordered</h3>
<ul>
  <li>Toyota</li>
  <li>Mercedes</li>
  <li>Nissan</li>
  <li>Vokswagen</li>
</ul>
<h2>Descriptive List</h2>
<dl>
  <dt>toyota</dt>
  <dd>Manafuctured in Japan</dd>
  <dt>Mercedes </dt>
    <dd>Manufuctured in Germany</dd>
</dl>

</body>
</html>
